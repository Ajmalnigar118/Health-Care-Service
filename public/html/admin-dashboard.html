<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../Css/admin-dashboard.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="admin-dashboard.html">Appointments</a></li>
          <li><a href="view-users.html">Registered Users</a></li>
          <li><a href="view-messages.html">Contact Messages</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h1>Admin Dashboard</h1>
      <h2>Appointments</h2>
      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "admin-login.html";
    }
  </script>
  <script src="../Js/admin-dashboard.js"></script>
</body>
</html>
